<div class= 'border-bottom row' style="margin-bottom: 16px; padding-bottom: 4px;">

    <div class="col-10">
        <h4><b>{{job['title']}}</b></h4>

        <div>Location: {{job['location']}}</div>
        
        {% if 'salary' in job %}
        <div>Salary: {{job['salary']}}</div>
        {% endif %}
    </div> 

    <div class="col-2">
    <button type= button class="btn btn-outline-primary">Apply</button>
    </div>

</div>
